<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Tentativas</th>
      <th scope="col">Duração</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let jogador of rank.content">
          <td>{{ jogador.nome }}</td>
          <td>{{ jogador.tentativas }}</td>         
          <td>{{ jogador.duracao }}</td>
      </tr>
  </tbody>
</table>
